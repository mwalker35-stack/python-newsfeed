<div class="comments">
  {% for comment in comments %}
  <section class="comment">
    <div class="meta">
                           <!-- jinja filter starts at | format_date -->
      {{comment.user.username}} on {{comment.created_at|format_date}}  
    </div>
    <div class="text">
      {{comment.comment_text}}
    </div>
  </section>
  {% endfor %}
</div>
